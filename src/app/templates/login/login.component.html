<div class="m-0 vh-100 column text-center justify-content-center align-items-center login">
  <div class="col-auto p-5"></div>
  <img src="../../assets/img/logo.png" alt="logo_principal" class="logo mx-auto d-block" />
  <p class="text-center">LOGIN</p>
  <form>
    <div class="mb-3">
      <label for="usuario" class="form-label">Usuario</label>
      <input type="text" class="form-control" id="usuario" aria-describedby="nombre" [(ngModel)]="nombre" />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" />
    </div>
    <div class="form-check">
      <input type="checkbox" id="administrador">&nbsp;&nbsp;&nbsp;
      <label class="form-check-label" for="administrador">Admin</label>
    </div>
    <div class="form-check">
      <input type="checkbox" id="Terminos_condiciones">&nbsp;&nbsp;&nbsp;
      <label class="form-check-label" for="Terminos_condiciones">Terminos y condiciones de uso</label>
    </div>
    <div class="boton">
      <app-boton-dark [textoBoton]="iniciar_sesion" (click)="enviarDatos()"></app-boton-dark>
    </div>
  </form>
</div>
