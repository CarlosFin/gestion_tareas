<!-- <div class="card"> -->
<div class="card" *ngFor="let usuario of usuarios">

  <div class="TitleDescription">
    <div class="title">{{usuario.nombre}}</div>
    <div class="description">{{usuario.departamento}}</div>
  </div>

  <div class="buttons">

    <button routerLink="/formulario-usuario-ver">
      <i class="material-icons">visibility</i>
    </button>

    <button routerLink="/formulario-usuario-editar">
      <i class="material-icons">mode_edit</i>
    </button>

    <button>
      <i class="material-icons">delete</i>
    </button>

  </div>

</div>
