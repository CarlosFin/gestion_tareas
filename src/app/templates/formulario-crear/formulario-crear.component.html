<p class="alert" *ngIf="errorMensaje">{{errorMensaje}}</p>

<img src={{usuarioFoto}} alt="" [style.display]="fotoD">
<div>
  <label for="nombre" class="form-label">Nombre completo</label>
  <input type="text" class="form-control" id="nombre" [readonly]="nombreR" placeholder={{usuarioNombre}} [(ngModel)]="nombreUsuario"/></div>
<div>
  <label for="departamento" class="form-label">Departanmento</label>
  <input type="text" class="form-control" id="departamento" [readonly]="departamentoR" placeholder={{usuarioDepartamento}} [(ngModel)]="departamentoUsuario"/>
</div>
<div>
  <label for="email" class="form-label">Correo electronico</label>
  <input type="email" class="form-control" id="email" [readonly]="emailR" placeholder={{usuarioCorreo}} [(ngModel)]="correoUsuario"/>
</div>
<div>
  <label for="password" class="form-label" [style.display]="contraRD">Contraseña</label>
  <input type="text" class="form-control" id="password" [readonly]="contraR" [style.display]="contraRD" [(ngModel)]="contraUsuario"/>
</div>
<div>
  <label for="rep_password" class="form-label" [style.display]="ccontraRD">Repetir contraseña</label>
  <input type="text" class="form-control" id="rep_password" [readonly]="ccontraR" [style.display]="ccontraRD" [(ngModel)]="ccontraUsuario"/>
</div>
<div class="mt-3 mb-3">
  <input type="file" class="form-control" [style.display]="imagenD" (change)="onFotoUsuarioChange($event)"/>
</div>

<img *ngIf="fotoUsuario" [src]="fotoUsuario" alt="Foto del usuario" [style.display]="fotoD">

<div class="boton">
  <app-boton-info-aceptar [textoBoton]="crear" (click)="agregarTarea()"></app-boton-info-aceptar>
</div>
<div class="boton">
  <app-boton-dark [textoBoton]="cancelar" routerLink="/lista-usuario-admin"></app-boton-dark>
</div>
